<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Mobile Optimized</title>
  
  <link 
    href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Roboto:wght@400&display=swap" 
    rel="stylesheet"
  >
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Roboto", sans-serif;
      min-height: 100vh;
      background: linear-gradient(-45deg, #070b34, #37005c, #0f045e, #29125e);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;

      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      color: #fff;
      padding: 20px;
      padding-bottom: calc(60px + env(safe-area-inset-bottom)); 
      overflow-x: hidden;
      overflow-y: auto;
      position: relative;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .breadcrumbs {
      font-size: 0.8rem;
      margin-bottom: 10px;
    }

    h1 {
      font-family: "Orbitron", sans-serif;
      font-size: 2rem;
      margin: 20px 0;
    }

    p.description {
      font-size: 1rem;
      margin: 10px 0 30px;
    }

    .buttons-wrapper {
      margin-top: 20px;
    }

    .portfolio-button,
    .transparent-button {
      text-decoration: none;
      font-size: 1rem;
      padding: 10px 20px;
      border-radius: 8px;
      margin: 10px;
      border: 2px solid transparent;
      display: inline-block;
    }

    .portfolio-button {
      background: rgba(255, 255, 255, 0.1);
      border-color: #ff006e;
      box-shadow: 0 0 10px #ff006e, 0 0 20px #ff006e;
    }

    .portfolio-button:hover {
      background: #ff006e;
      color: #000;
      box-shadow: 0 0 20px #ff1493, 0 0 40px #ff1493;
    }

    .transparent-button {
      background: transparent;
      border-color: #fff;
    }

    .transparent-button:hover {
      background: #fff;
      color: #000;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 1.8rem;
      }

      p.description {
        font-size: 0.9rem;
      }

      .portfolio-button,
      .transparent-button {
        font-size: 0.9rem;
        padding: 8px 16px;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.6rem;
      }

      p.description {
        font-size: 0.85rem;
      }

      .portfolio-button,
      .transparent-button {
        font-size: 0.8rem;
        padding: 6px 14px;
      }

      .breadcrumbs {
        font-size: 0.7rem;
      }
    }
  </style>
</head>
<body>
  <!-- Хлібні крихти -->
  <div class="breadcrumbs">
    <a href="#">Product</a> / 
    <a href="#">Data Science</a> / 
    <a href="#">Marketing</a> / 
    <a href="#">User Acquisition</a> / 
    <a href="#">Creative</a>
  </div>

  <!-- Основний контейнер -->
  <div id="container" class="container">
    <h1>Volo Lebid</h1>
    <p class="description">
      Versatile marketer with success cases in Performance, Media and Mobile
    </p>
  </div>

  <!-- Блок кнопок -->
  <div class="buttons-wrapper">
    <div class="opportunity-wrapper">
      <a class="transparent-button" href="https://lovelyswans.github.io/qanda/">Suggest Opportunity</a>
    </div>
    <a class="portfolio-button" href="https://drive.google.com/file/d/16VSnagdR5v8T6pSSuuNc5H89XmbdBRWN/view?usp=drive_link">See Portfolio</a>
  </div>
</body>
</html>
