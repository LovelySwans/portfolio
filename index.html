<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Improved Composition - Mobile Optimized</title>
  
  <!-- Підключення шрифтів -->
  <link 
    href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Roboto:wght@400&display=swap" 
    rel="stylesheet"
  >
  
  <style>
    /* Скидання базових відступів/паддингів */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Базовий фон */
    body {
      font-family: "Roboto", sans-serif;
      min-height: 100vh;
      background: linear-gradient(-45deg, #070b34, #37005c, #0f045e, #29125e);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      color: #fff;
      padding: 20px;
      overflow-x: hidden;
      position: relative; /* Для сітки */
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Адаптивна сітка */
    .grid-background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: radial-gradient(circle, transparent, rgba(255, 255, 255, 0.1));
      mask-image: linear-gradient(to top, transparent, black);
      -webkit-mask-image: linear-gradient(to top, transparent, black);
    }
    .grid-background::before {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      width: 200%;
      height: 200%;
      background: repeating-linear-gradient(
        to right,
        rgba(255, 255, 255, 0.2) 0px,
        rgba(255, 255, 255, 0.2) 1px,
        transparent 1px,
        transparent 40px
      ),
      repeating-linear-gradient(
        to bottom,
        rgba(255, 255, 255, 0.2) 0px,
        rgba(255, 255, 255, 0.2) 1px,
        transparent 1px,
        transparent 40px
      );
      transform: translate(-50%, -50%) rotateX(45deg);
      opacity: 0.5;
    }

    /* Хлібні крихти */
    .breadcrumbs {
      font-size: 0.8rem; /* Зменшено для мобільних */
      display: flex;
      gap: 5px;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }
    .breadcrumbs a {
      text-decoration: none;
      color: #fff;
      transition: color 0.3s ease;
    }
    .breadcrumbs a:hover {
      color: #ff006e;
    }

    /* Контейнер */
    .container {
      max-width: 90%; /* Адаптовано для мобільних */
      margin: 0 auto;
      margin-bottom: 40px;
      animation: hyperspace-entry 2.4s cubic-bezier(0.68, -0.55, 0.27, 1.55) forwards;
    }
    @keyframes hyperspace-entry {
      0% {
        transform: scale(0) translateY(0);
        opacity: 0;
      }
      50% {
        transform: scale(1.2);
        opacity: 1;
      }
      100% {
        transform: scale(1);
      }
    }

    /* Заголовок */
    h1 {
      font-family: "Orbitron", sans-serif;
      font-size: 2rem; /* Зменшено для мобільних */
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 15px;
      animation: floatText 2s ease-in-out infinite;
    }
    @keyframes floatText {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }

    /* Опис */
    p.description {
      font-size: 1rem; /* Текст став компактнішим */
      margin-bottom: 30px;
      line-height: 1.4;
    }

    /* Кнопки */
    .buttons-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px; /* Менший відступ */
    }

    .portfolio-button,
    .transparent-button {
      text-decoration: none;
      font-size: 1rem; /* Зменшено шрифт для мобільних */
      padding: 10px 20px; /* Зменшено відступи */
      border-radius: 8px;
      border: 2px solid transparent;
      display: inline-block;
      white-space: nowrap;
    }

    .portfolio-button {
      background: rgba(255, 255, 255, 0.1);
      border-color: #ff006e;
      box-shadow: 0 0 5px #ff006e, 0 0 10px #ff006e;
    }
    .portfolio-button:hover {
      background: #ff006e;
      color: #000;
      box-shadow: 0 0 10px #ff1493, 0 0 20px #ff1493;
    }

    .transparent-button {
      background: transparent;
      border-color: #fff;
    }
    .transparent-button:hover {
      background: #fff;
      color: #000;
    }

    /* Монети */
    .opportunity-wrapper {
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .coin-left, .coin-right {
      width: 25px; /* Менший розмір монет */
      height: 25px;
      margin: 0 10px; /* Зменшено відступ */
    }

    /* Соціальні іконки */
    .social-icons {
      display: flex;
      justify-content: center;
      gap: 10px; /* Менший відступ між іконками */
    }
    .social-icons img {
      width: 25px; /* Зменшено розмір іконок */
      height: 25px;
      transition: transform 0.3s ease;
    }
    .social-icons img:hover {
      transform: scale(1.2);
    }

    .cv-link {
      font-size: 0.9rem; /* Зменшено текст */
      margin-top: 10px;
      display: block;
      text-decoration: underline;
      color: #fff;
    }
    .cv-link:hover {
      color: #ff006e;
    }

    /* Адаптив */
    @media (max-width: 480px) {
      h1 {
        font-size: 1.8rem;
      }
      .portfolio-button,
      .transparent-button {
        font-size: 0.9rem;
        padding: 8px 16px;
      }
      .social-icons img {
        width: 20px;
        height: 20px;
      }
      .coin-left, .coin-right {
        width: 20px;
        height: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="grid-background"></div>

  <div class="breadcrumbs">
    <a href="#">Product</a> / 
    <a href="#">Data Science</a> / 
    <a href="#">Marketing</a> / 
    <a href="#">User Acquisition</a> / 
    <a href="#">Creative</a>
  </div>

  <div class="container">
    <h1>Volo Lebid</h1>
    <p class="description">
      Versatile marketer with success cases in Performance, Media and Mobile
    </p>
    <div class="social-icons">
      <a href="https://www.linkedin.com/in/volo42/" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/c/ca/LinkedIn_logo_initials.png" alt="LinkedIn">
      </a>
      <a href="https://www.instagram.com/accidentalsweet/" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram">
      </a>
    </div>
    <a class="cv-link" href="#">1 Page CV</a>
  </div>

  <div class="buttons-wrapper">
    <div class="opportunity-wrapper">
      <img src="coinn.gif" alt="Left Coin" class="coin-left">
      <a class="transparent-button" href="#">Suggest Opportunity</a>
      <img src="coinn.gif" alt="Right Coin" class="coin-right">
    </div>
    <a class="portfolio-button" href="#">See Portfolio</a>
  </div>
</body>
</html>
