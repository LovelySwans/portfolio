  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Volo Lebid Marketer's Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    /* Скидання базових відступів/паддингів */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Roboto", sans-serif;
      /* Висота на всю сторінку для фону */
      min-height: 100vh;
      /* Анімований градієнт */
      background: linear-gradient(-45deg, #070b34, #37005c, #0f045e, #29125e);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;

      /* Головне центрування по вертикалі та горизонталі */
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      color: #fff;
      text-align: center;
      padding: 20px; /* трохи відступів для мобільних */
    }

    @keyframes gradientBG {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    .container {
      max-width: 600px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Заголовок */
    h1 {
      font-family: "Press Start 2P", cursive;
      font-size: 2.5rem;
      margin-bottom: 20px;
      text-transform: uppercase;
      position: relative;
      animation: floatText 2s ease-in-out infinite;
    }

    @keyframes floatText {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }

    /* Опис */
    p.description {
      font-size: 1.2rem;
      margin-bottom: 40px;
      line-height: 1.4;
      position: relative;
    }

    /* Курсор для тексту */
    .cursor {
      display: inline-block;
      width: 2px;
      height: 1em;
      vertical-align: bottom;
      background-color: #fff;
      margin-left: 2px;
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0%, 50% {
        opacity: 1;
      }
      51%, 100% {
        opacity: 0;
      }
    }

    /* Кнопка портфоліо */
    .portfolio-button, .transparent-button {
      text-decoration: none;
      font-size: 1.5rem;
      color: #fff;
      padding: 15px 30px;
      border-radius: 8px;
      transition: all 0.3s ease;
      border: 2px solid transparent;
    }

    .portfolio-button {
      background: rgba(255, 255, 255, 0.1);
      border-color: #ff006e;
      box-shadow: 0 0 10px #ff006e, 0 0 20px #ff006e;
    }

    .portfolio-button:hover {
      background: #ff006e;
      color: #000;
      box-shadow: 0 0 20px #ff1493, 0 0 40px #ff1493;
    }

    .transparent-button {
      background: transparent;
      border-color: #fff;
      margin-top: 20px;
    }

    .transparent-button:hover {
      background: #fff;
      color: #000;
    }

    /* Соціальні іконки */
    .social-section {
      margin-top: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .social-icons {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
    }

    .social-icons a {
      display: inline-block;
      width: 30px;
      height: 30px;
      transition: transform 0.3s ease;
    }

    .social-icons a:hover {
      transform: scale(1.2);
    }

    .social-icons img {
      width: 100%;
      height: 100%;
    }

    .cv-link {
      font-size: 1rem;
      text-decoration: underline;
      color: #fff;
      transition: color 0.3s ease;
    }

    .cv-link:hover {
      color: #ff006e;
    }

    /* Іконка музики */
    .music-icon {
      margin-top: 20px;
      cursor: pointer;
      width: 30px;
      height: 30px;
    }

    .music-icon:hover {
      transform: scale(1.2);
    }
  </style>
</head>
<body>
  <!-- Google Tag Manager (noscript) -->
  <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-MT7MNXHD"
  height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
  <!-- End Google Tag Manager (noscript) -->

  <div class="container">
    <h1>Volo Lebid Portfolio</h1>
    <p class="description">
      Versatile marketer with achievements in FMCG, Media and Mobile<span class="cursor"></span>
    </p>
    <a 
      class="portfolio-button" 
      href="https://drive.google.com/file/d/16VSnagdR5v8T6pSSuuNc5H89XmbdBRWN/view?usp=drive_link" 
      target="_blank"
      rel="noopener noreferrer"
    >
      See Portfolio
    </a>
    <a 
      class="transparent-button" 
      href="https://lovelyswans.github.io/qanda/" 
      target="_blank"
      rel="noopener noreferrer"
    >
      Suggest Opportunity
    </a>
  </div>
  <div class="social-section">
    <div class="social-icons">
      <a href="https://www.linkedin.com/in/volo42/" target="_blank" rel="noopener noreferrer">
        <img src="https://upload.wikimedia.org/wikipedia/commons/c/ca/LinkedIn_logo_initials.png" alt="LinkedIn">
      </a>
      <a href="https://www.instagram.com/accidentalsweet/" target="_blank" rel="noopener noreferrer">
        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram">
      </a>
    </div>
    <a 
      class="cv-link" 
      href="https://drive.google.com/file/d/1zu8m_E2aVNNf5q_pHgPO1Io4H5fBtUhC/view?usp=drive_link" 
      target="_blank"
      rel="noopener noreferrer"
    >
      1 Page CV
    </a>
    <audio id="zelda-music" src="https://example.com/zelda-theme.mp3" preload="auto"></audio>
    <img 
      class="music-icon" 
      src="https://upload.wikimedia.org/wikipedia/commons/6/6a/OOjs_UI_icon_volume-up.svg" 
      alt="Play Music" 
      onclick="toggleMusic()"
    >
  </div>

  <script>
    function toggleMusic() {
      const music = document.getElementById('zelda-music');
      if (music.paused) {
        music.play();
      } else {
        music.pause();
      }
    }
  </script>
</body>
</html>
