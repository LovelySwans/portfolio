<!DOCTYPE html>
<html lang="uk">
<head>

      var f=d.getElementsByTagName(s)[0],
          j=d.createElement(s),
          dl=l!='dataLayer'?'&l='+l:'';
      j.async=true; j.src='https://www.googletagmanager.com/gtm.js?id='+i+dl;
      f.parentNode.insertBefore(j,f);
    })(window,document,'script','dataLayer','GTM-MT7MNXHD');
  </script>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Volo Lebid Marketer's</title>

  <!-- Підключення шрифтів: Orbitron (700) для заголовків та Roboto (400) для текстів -->
  <link 
    href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Roboto:wght@400&display=swap" 
    rel="stylesheet"
  >

  <style>
    /* Скидання базових відступів/паддингів */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Робимо Roboto шрифтом за замовчуванням для всієї сторінки */
    body {
      font-family: "Roboto", sans-serif;
      min-height: 100vh;
      /* Фоновий анімований градієнт */
      background: linear-gradient(-45deg, #070b34, #37005c, #0f045e, #29125e);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;

      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      color: #fff;

      /* Відступи для нижньої панелі браузера */
      padding: 20px;
      padding-bottom: 60px;
      padding-bottom: calc(60px + env(safe-area-inset-bottom));

      /* Прибираємо overflow: hidden, 
         щоб на малих екранах не обрізався низ */
      overflow-x: hidden;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes hyperspaceEntry {
      0% {
        transform: scale(0.1);
        opacity: 0;
      }
      50% {
        transform: scale(1.2);
        opacity: 1;
      }
      100% {
        transform: scale(1);
      }
    }

    @keyframes hyperspaceExit {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.2);
        opacity: 1;
      }
      100% {
        transform: scale(0.1);
        opacity: 0;
      }
    }

    .breadcrumbs {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 0.9rem;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .breadcrumbs a {
      text-decoration: none;
      color: #fff;
      transition: color 0.3s ease;
    }

    .breadcrumbs a:hover {
      color: #ff006e;
    }

    .container {
      max-width: 600px;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      animation: hyperspaceEntry 2s ease;
    }

    .container.exit {
      animation: hyperspaceExit 2s ease forwards;
    }

    /* h1 – Orbitron */
    h1 {
      font-family: "Orbitron", sans-serif;
      font-size: 2.5rem;
      margin-bottom: 20px;
      text-transform: uppercase;
      animation: floatText 2s ease-in-out infinite;
    }

    @keyframes floatText {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    p.description {
      font-size: 1.2rem;
      margin-bottom: 40px;
      line-height: 1.4;
    }

    /* Кнопки */
    .portfolio-button,
    .transparent-button {
      text-decoration: none;
      font-size: 1.5rem;
      color: #fff;
      padding: 15px 30px;
      border-radius: 8px;
      transition: all 0.3s ease;
      border: 2px solid transparent;
      display: inline-block;
      margin-bottom: 20px; /* відступи між кнопками */
    }

    .transparent-button {
      background: transparent;
      border-color: #fff;
    }

    .transparent-button:hover {
      background: #fff;
      color: #000;
    }

    .portfolio-button {
      background: rgba(255, 255, 255, 0.1);
      border-color: #ff006e;
      box-shadow: 0 0 10px #ff006e, 0 0 20px #ff006e;
    }
    .portfolio-button:hover {
      background: #ff006e;
      color: #000;
      box-shadow: 0 0 20px #ff1493, 0 0 40px #ff1493;
    }

    /* Обгортка для монеток і кнопки "Suggest Opportunity" */
    .opportunity-wrapper {
      position: relative;
      display: inline-block; /* щоб монетки вирівнювалися з кнопкою */
    }

    .coin-left, .coin-right {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 32px;
      height: 32px;
    }

    .coin-left {
      left: -40px; /* зсунемо монету лівіше за межі кнопки */
    }

    .coin-right {
      right: -40px; /* зсунемо монету правіше за межі кнопки */
    }

    .social-section {
      margin-top: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 20px;
    }

    .social-icons {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
    }

    .social-icons a {
      display: inline-block;
      width: 30px;
      height: 30px;
      transition: transform 0.3s ease;
    }

    .social-icons a:hover {
      transform: scale(1.2);
    }

    .social-icons img {
      width: 100%;
      height: 100%;
    }

    .cv-link {
      font-size: 1rem;
      text-decoration: underline;
      color: #fff;
      transition: color 0.3s ease;
    }

    .cv-link:hover {
      color: #ff006e;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 1.8rem;
      }
      .portfolio-button,
      .transparent-button {
        font-size: 1.2rem;
        padding: 10px 20px;
      }
      .breadcrumbs {
        font-size: 0.8rem;
        gap: 5px;
      }
      .coin-left {
        left: -30px;
      }
      .coin-right {
        right: -30px;
      }
    }
  </style>
</head>
<body>
  <!-- Google Tag Manager (noscript) -->
  <noscript>
    <iframe 
      src="https://www.googletagmanager.com/ns.html?id=GTM-MT7MNXHD"
      height="0" width="0" style="display:none;visibility:hidden"
    ></iframe>
  </noscript>
  <!-- End Google Tag Manager (noscript) -->

  <div class="breadcrumbs">
    <a href="#">Product</a> / 
    <a href="#">Data Science</a> / 
    <a href="#">Marketing</a> / 
    <a href="#">User Acquisition</a> / 
    <a href="#">Creative</a>
  </div>

  <div id="container" class="container">
    <h1>Volo Lebid</h1>
    <p class="description">
      Versatile marketer with success cases in Performance, Media and Mobile
    </p>

    <!-- Спочатку "Suggest Opportunity" із монетками за межами кнопки -->
    <div class="opportunity-wrapper">
      <img src="coinn.gif" alt="Left Coin" class="coin-left">
      <a 
        class="transparent-button" 
        href="https://lovelyswans.github.io/qanda/" 
        target="_blank"
        rel="noopener noreferrer"
        onclick="handleTransition(event, 'https://lovelyswans.github.io/qanda/')"
      >
        Suggest Opportunity
      </a>
      <img src="coinn.gif" alt="Right Coin" class="coin-right">
    </div>

    <!-- Потім "See Portfolio" -->
    <a 
      class="portfolio-button" 
      href="https://drive.google.com/file/d/16VSnagdR5v8T6pSSuuNc5H89XmbdBRWN/view?usp=drive_link" 
      target="_blank"
      rel="noopener noreferrer"
      onclick="handleTransition(event, 'https://drive.google.com/file/d/16VSnagdR5v8T6pSSuuNc5H89XmbdBRWN/view?usp=drive_link')"
    >
      See Portfolio
    </a>
  </div>

  <div class="social-section">
    <div class="social-icons">
      <a 
        href="https://www.linkedin.com/in/volo42/" 
        target="_blank" 
        rel="noopener noreferrer"
      >
        <img 
          src="https://upload.wikimedia.org/wikipedia/commons/c/ca/LinkedIn_logo_initials.png" 
          alt="LinkedIn"
        >
      </a>
      <a 
        href="https://www.instagram.com/accidentalsweet/" 
        target="_blank" 
        rel="noopener noreferrer"
      >
        <img 
          src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" 
          alt="Instagram"
        >
      </a>
    </div>
    <a 
      class="cv-link" 
      href="https://drive.google.com/file/d/1zu8m_E2aVNNf5q_pHgPO1Io4H5fBtUhC/view?usp=drive_link" 
      target="_blank"
      rel="noopener noreferrer"
    >
      1 Page CV
    </a>
  </div>

  <script>
    function handleTransition(event, url) {
      event.preventDefault();
      const container = document.getElementById('container');
      container.classList.add('exit');
      // Затримка 2 секунди, поки триває анімація exit
      setTimeout(() => {
        window.location.href = url;
      }, 2000);
    }
  </script>
</body>
</html>
