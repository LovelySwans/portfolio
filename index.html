<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Improved Composition with Slower Animation</title>
  
  <!-- Підключаємо шрифти Orbitron і Roboto -->
  <link 
    href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Roboto:wght@400&display=swap" 
    rel="stylesheet"
  >
  
  <style>
    /* Скидання базових відступів/паддингів */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Базовий фон із градієнтом та анімацією */
    body {
      font-family: "Roboto", sans-serif;
      min-height: 100vh;
      background: linear-gradient(-45deg, #070b34, #37005c, #0f045e, #29125e);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;

      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      color: #fff;
      padding: 20px;
      /* Для безпечного відступу знизу (на моб. з вирізом) */
      padding-bottom: calc(60px + env(safe-area-inset-bottom)); 
      overflow-x: hidden;
      overflow-y: auto;
      position: relative; /* Для сітки */
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Додаємо сітку в перспективі */
    .grid-background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: radial-gradient(circle, transparent, rgba(255, 255, 255, 0.1));
      mask-image: linear-gradient(to top, transparent, black);
      -webkit-mask-image: linear-gradient(to top, transparent, black);
    }
    .grid-background::before {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      width: 200%;
      height: 200%;
      background: repeating-linear-gradient(
        to right,
        rgba(255, 255, 255, 0.2) 0px,
        rgba(255, 255, 255, 0.2) 1px,
        transparent 1px,
        transparent 40px
      ),
      repeating-linear-gradient(
        to bottom,
        rgba(255, 255, 255, 0.2) 0px,
        rgba(255, 255, 255, 0.2) 1px,
        transparent 1px,
        transparent 40px
      );
      /* Нахил 45deg замість 60deg */
      transform: translate(-50%, -50%) rotateX(45deg);
      opacity: 0.5;
    }

    /* Хлібні крихти */
    .breadcrumbs {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 0.9rem;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    .breadcrumbs a {
      text-decoration: none;
      color: #fff;
      transition: color 0.3s ease;
    }
    .breadcrumbs a:hover {
      color: #ff006e;
    }

    /* Контейнер із гіперпросторовою анімацією (сповільнено) */
    .container {
      max-width: 600px;
      margin-top: 80px; /* трішки відступу зверху */
      animation: hyperspace-entry 2.4s cubic-bezier(0.68, -0.55, 0.27, 1.55) forwards;
    }
    @keyframes hyperspace-entry {
      0% {
        transform: scale(0) translateY(0);
        opacity: 0;
      }
      50% {
        transform: scale(1.2);
        opacity: 1;
      }
      100% {
        transform: scale(1);
      }
    }

    /* Анімація при виході (також повільніше) */
    .exit {
      animation: hyperspace-exit 2.4s cubic-bezier(0.68, -0.55, 0.27, 1.55) forwards;
    }
    @keyframes hyperspace-exit {
      0% {
        transform: scale(1);
        opacity: 1;
      }
      30% {
        transform: scale(1.2);
      }
      60% {
        transform: scale(1);
      }
      100% {
        transform: scale(0) translateY(-1000px);
        opacity: 0;
      }
    }

    /* Заголовок із плавним "підстрибуанням" */
    h1 {
      font-family: "Orbitron", sans-serif;
      font-size: 3rem;
      text-transform: uppercase;
      letter-spacing: 1.5px;
      margin-bottom: 20px;
      animation: floatText 2s ease-in-out infinite;
    }
    @keyframes floatText {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }

    /* Опис */
    p.description {
      font-size: 1.2rem;
      margin-bottom: 50px;
      line-height: 1.4;
    }

    /* Блок кнопок у нижній частині екрана */
    .buttons-wrapper {
      position: absolute;
      bottom: 20%;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      left: 50%;
      transform: translateX(-50%);
    }

    /* Кнопки з пульсацією */
    .portfolio-button,
    .transparent-button {
      text-decoration: none;
      font-size: 1.5rem;
      color: #fff;
      padding: 15px 30px;
      border-radius: 8px;
      transition: all 0.3s ease;
      border: 2px solid transparent;
      display: inline-block;
      /* Вимикаємо перенос рядка */
      white-space: nowrap;
      /* Легка "пульсація" */
      animation: pulseButtons 3s ease-in-out infinite;
    }
    @keyframes pulseButtons {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.05);
      }
    }

    /* Стиль для кнопки "See Portfolio" */
    .portfolio-button {
      background: rgba(255, 255, 255, 0.1);
      border-color: #ff006e;
      box-shadow: 0 0 10px #ff006e, 0 0 20px #ff006e;
    }
    .portfolio-button:hover {
      background: #ff006e;
      color: #000;
      box-shadow: 0 0 20px #ff1493, 0 0 40px #ff1493;
    }

    /* Стиль для кнопки "Suggest Opportunity" */
    .transparent-button {
      background: transparent;
      border-color: #fff;
    }
    .transparent-button:hover {
      background: #fff;
      color: #000;
    }

    /* Блок з монетами навколо кнопки "Suggest Opportunity" */
    .opportunity-wrapper {
      position: relative;
      display: inline-block;
    }
    .coin-left, .coin-right {
      position: absolute;
      top: 50%; 
      transform: translateY(-50%);
      width: 40px;
      height: 40px;
    }
    .coin-left {
      left: -50px;
    }
    .coin-right {
      right: -50px;
    }

    /* Соціальні іконки + CV */
    .social-section {
      margin-top: -40px; 
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 20px;
    }
    .social-icons {
      display: flex;
      gap: 20px;
      margin-bottom: 15px;
    }
    .social-icons a {
      display: inline-block;
      width: 30px;
      height: 30px;
      transition: transform 0.3s ease;
    }
    .social-icons a:hover {
      transform: scale(1.2);
    }
    .social-icons img {
      width: 100%;
      height: 100%;
    }

    /* Лінк на одно сторінкове CV */
    .cv-link {
      font-size: 1.3rem;
      text-decoration: underline;
      color: #fff;
      transition: color 0.3s ease;
    }
    .cv-link:hover {
      color: #ff006e;
    }

    /* Адаптив */
    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }
      .breadcrumbs {
        font-size: 0.8rem;
        gap: 5px;
      }
      .portfolio-button,
      .transparent-button {
        font-size: 1.2rem;
        padding: 10px 20px;
      }
      .coin-left {
        left: -35px;
      }
      .coin-right {
        right: -35px;
      }
    }
  </style>
</head>
<body>
  <!-- Google Tag Manager (noscript) -->
  <noscript>
    <iframe 
      src="https://www.googletagmanager.com/ns.html?id=GTM-MT7MNXHD"
      height="0" width="0" style="display:none;visibility:hidden"
    ></iframe>
  </noscript>
  <!-- End Google Tag Manager (noscript) -->

  <!-- Сітка -->
  <div class="grid-background"></div>

  <!-- Хлібні крихти -->
  <div class="breadcrumbs">
    <a href="#">Product</a> / 
    <a href="#">Data Science</a> / 
    <a href="#">Marketing</a> / 
    <a href="#">User Acquisition</a> / 
    <a href="#">Creative</a>
  </div>

  <!-- Основний контейнер -->
  <div id="container" class="container">
    <h1>Volo Lebid</h1>
    <p class="description">
      Hire a versatile marketer with success cases in Performance, Media and Mobile
    </p>
  </div>

  <!-- Блок кнопок -->
  <div class="buttons-wrapper">
    <div class="opportunity-wrapper">
      <img src="coinn.gif" alt="Left Coin" class="coin-left">
      <a 
        class="transparent-button" 
        href="https://lovelyswans.github.io/qanda/"
        onclick="handleTransition(event, 'https://lovelyswans.github.io/qanda/')"
      >
        Suggest Opportunity
      </a>
      <img src="coinn.gif" alt="Right Coin" class="coin-right">
    </div>
    <a 
      class="portfolio-button" 
      href="https://drive.google.com/file/d/16VSnagdR5v8T6pSSuuNc5H89XmbdBRWN/view?usp=drive_link"
      onclick="handleTransition(event, 'https://drive.google.com/file/d/16VSnagdR5v8T6pSSuuNc5H89XmbdBRWN/view?usp=drive_link')"
    >
      See Portfolio
    </a>
  </div>

  <!-- Соціальні іконки + лінк на CV -->
  <div class="social-section">
    <div class="social-icons">
      <a 
        href="https://www.linkedin.com/in/volo42/"
        target="_blank" 
        rel="noopener noreferrer"
      >
        <img 
          src="https://upload.wikimedia.org/wikipedia/commons/c/ca/LinkedIn_logo_initials.png" 
          alt="LinkedIn"
        >
      </a>
      <a 
        href="https://www.instagram.com/accidentalsweet/" 
        target="_blank" 
        rel="noopener noreferrer"
      >
        <img 
          src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" 
          alt="Instagram"
        >
      </a>
    </div>
    <a 
      class="cv-link" 
      href="https://drive.google.com/file/d/1zu8m_E2aVNNf5q_pHgPO1Io4H5fBtUhC/view?usp=drive_link" 
      target="_blank"
      rel="noopener noreferrer"
    >
      1 Page CV
    </a>
  </div>

  <!-- Скрипт для плавного "виходу" при кліку -->
  <script>
    function handleTransition(event, url) {
      event.preventDefault();
      const container = document.getElementById('container');
      container.classList.add('exit');
      setTimeout(() => {
        window.location.href = url;
      }, 2400); // 2.4 секунди на анімацію, як у CSS
    }
  </script>
</body>
</html>
